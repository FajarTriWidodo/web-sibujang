    <!-- contact content start -->
    <div class="container my-5">
      <div class="row align-items-center">
        <div class="col-12 col-lg-6">
          <div class="image w-100">
            <img src="../image/contact-us.jpg" width="100%" alt="contact-us" />
          </div>
        </div>
        <div class="col-12 col-lg-6 col-sm">
          <div class="text">
            <h1 class="fw-bold black-color">Ada pertanyaan?</h1>
            <p>Tulis apa yang ingin kamu tanyakan pada form di bawah ini!</p>
          </div>

          <form>
            <div class="mb-3">
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nama</label>
                <input type="text" class="form-control" id="exampleInputName" />
              </div>
              <label for="exampleInputEmail1" class="form-label"
                >Alamat email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />

              <div class="form-floating mt-3">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea"
                ></textarea>
                <label for="floatingTextarea">Tulis pertanyaanmu disini</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim</button>
          </form>
        </div>
      </div>
    </div>
